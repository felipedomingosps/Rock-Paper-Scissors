<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/container1/container1.css" />
    <link rel="stylesheet" href="./styles/container1/container1-children.css" />
    <link rel="stylesheet" href="./styles/container1/playerColumn.css" />
    <link rel="stylesheet" href="./styles/container1/versus.css" />
    <link rel="stylesheet" href="./styles/container1/pcColumn.css" />
    <link rel="stylesheet" href="./styles/container1/hand-img.css" />
    <link rel="stylesheet" href="./styles/container2/container2.css" />
    <link rel="stylesheet" href="./styles/container2/choice.css" />
    <link rel="stylesheet" href="./styles/reset-button.css" />
    <link rel="stylesheet" href="./styles/endgamecontainer.css" />
</head>
<body>
    <main class="main">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <div class="container1">
            <div class="container1__roundCounter">
                <p class="roundCounter__text" id="round-text">Round <span id="round-text-span">1</span></p>
            </div>
            <div class="container1__display">
                <div class="display__playerColumn">
                    <div class="playerColumn__playerBox" id="playerHand">
                        <p class="playerBox__name">You</p>
                        <div class="playerBox__hand">
                            <img class="hand__img hand__img--player" alt="Rock" src="./images/rock.png" id="hand-img-player" />
                        </div>
                    </div>
                    <div class="playerColumn__pointsBox">
                        <p class="pointsBox__title" id="player-points">Points: <span id="pointsBox-point-player">0</span></p>
                    </div>
                </div>
                <div class="display__versus">
                    <div class="versus__content"><p class="content__text">X</p></div>
                </div>
                <div class="display__pcColumn">
                    <div class="pcColumn__pcBox" id="pcHand">
                        <p class="pcBox__name">PC</p>
                        <div class="pcBox__hand">
                            <img class="hand__img hand__img--pc" alt="Rock" src="./images/rock.png" id="hand-img-pc"/>
                        </div>
                    </div>
                    <div class="pcColumn__pointsBox">
                        <p class="pointsBox__title" id="pc-points">Points: <span id="pointsBox-point-pc">0</span></p> 
                    </div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="container2__choice container2__choice--rock" id="rock-container"><img class="choice__img choice__img--rock" alt="Rock" src="./images/rock.png"  id="rock" /></div>
            <div class="container2__choice container2__choice--paper" id="paper-container"><img class="choice__img choice__img--paper" alt="Paper" src="./images/paper.png" id="paper" /></div>
            <div class="container2__choice container2__choice--scissors" id="scissors-container"><img class="choice__img choice__img--scissors" alt="Scissors" src="./images/scissors.png" id="scissors" /></div>
        </div>
        <div class="endGameContainer">
            <p class="endGameContainer__title"><span id="endGameContainer-winner">???</span> Won!</p>
            <div class="endGameContainer__emoji">
                <img class="endGameContainer__img" src="./images/smile.png" alt="emoji smiling">
            </div>
            <div class="endGameContainer__score">
                <div class="endGameContainer__player">
                    <p class="endGameContainer__text endGameContainer__playerText">Player:<span id="endGameContainer-playerPoints">0</span></p>
                </div>
                <div class="endGameContainer__pc">
                    <p class="endGameContainer__text endGameContainer__pcText">PC:<span id="endGameContainer-pcPoints">0</span></p>
                </div>
            </div>

            <div class="endGameContainer__playAgain">
                <a href="/" class="playAgain__button">Play Again</a>
            </div>
        </div>
    </main>
</body>
</html>
