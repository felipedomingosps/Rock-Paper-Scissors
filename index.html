<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles/" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/container1/container1.css" />
    <link rel="stylesheet" href="./styles/container1/container1-children.css" />
    <link rel="stylesheet" href="./styles/container1/playerColumn.css" />
    <link rel="stylesheet" href="./styles/container1/versus.css" />
    <link rel="stylesheet" href="./styles/container1/pcColumn.css" />
    <link rel="stylesheet" href="./styles/container1/hand-img.css" />
    <link rel="stylesheet" href="./styles/container2/container2.css" />
    <link rel="stylesheet" href="./styles/container2/choice.css" />
    <link rel="stylesheet" href="./styles/reset-button.css" />
</head>

<body>
    <main class="main">
        <div class="container1">
            <div class="container1__roundCounter">
                <p class="roundCounter__text">Round 1</p>
            </div>
            <div class="container1__display">
                <div class="display__playerColumn">
                    <div class="playerColumn__playerBox">
                        <p class="playerBox__name">You</p>
                        <div class="playerBox__hand">
                            <img class="hand__img" alt="Rock" src="./images/rock.png" />
                        </div>
                    </div>
                    <div class="playerColumn__pointsBox">
                        <p class="pointsBox__title">Points:</p>
                        <p class="pointsBox__points">0</p>
                    </div>
                </div>
                <div class="display__versus">
                    <div class="versus__content"><p class="content__text">X</p></div>
                </div>
                <div class="display__pcColumn">
                    <div class="pcColumn__pcBox">
                        <p class="pcBox__name">You</p>
                        <div class="pcBox__hand">
                            <img class="hand__img" alt="Rock" src="./images/rock.png" />
                        </div>
                    </div>
                    <div class="pcColumn__pointsBox">
                        <p class="pointsBox__title">Points:</p>
                        <p class="pointsBox__points">0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="container2__choice container2__choice--rock"><img class="choice__img choice__img--rock" alt="Rock" src="./images/rock.png" /></div>
            <div class="container2__choice container2__choice--paper"><img class="choice__img choice__img--rock" alt="Paper" src="./images/paper.png" /></div>
            <div class="container2__choice container2__choice--scissors"><img class="choice__img choice__img--rock" alt="Scissors" src="./images/scissors.png" /></div>
        </div>
        
    </main>
    <div class="Reset">
        <button type="button" class="Reset__button">Reset</button>
    </div>
</body>
</html>
